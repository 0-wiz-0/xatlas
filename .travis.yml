language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
    packages:
     - libgl1-mesa-dev
     - libgtk-3-dev
     - xorg-dev

install:
  - wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha13/premake-5.0.0-alpha13-linux.tar.gz -O premake.tar.gz
  - tar -xf premake.tar.gz
  - ./premake5 gmake
  - cd build/gmake

script:
  make
